<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center">Book Library</h1>

    <!-- Add Book Form -->
    <div class="card my-3">
      <div class="card-body">
        <h5 class="card-title">Add a New Book</h5>
        <form id="bookForm" class="position-relative">
          <div class="mb-3 position-relative">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" >
            <small class="invalid-feedback">Please enter a valid title.</small>
            <span class="validation-icon" id="titleIcon"></span>
          </div>
          <div class="mb-3 position-relative">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" id="author">
            <small class="invalid-feedback">Please enter a valid author name.</small>
            <span class="validation-icon" id="authorIcon"></span>
          </div>
          <div class="mb-3 position-relative">
            <label for="isbn" class="form-label">ISBN</label>
            <input type="text" class="form-control" id="isbn">
            <small class="invalid-feedback">Please enter a valid ISBN (must be 13 characters).</small>
            <span class="validation-icon" id="isbnIcon"></span>
          </div>
          <button type="submit" class="btn btn-primary">Add Book</button>
        </form>
      </div>
    </div>

    <!-- Search Bar -->
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">Search Books</h5>
        <input type="text" id="search" class="form-control" placeholder="Search by title...">
      </div>
    </div>

    <!-- Book List -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Book List</h5>
        <ul id="bookList" class="list-group"></ul>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./JS/app.js"></script>
</body>
</html>
